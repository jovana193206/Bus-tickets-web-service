<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">

            <ui:define name="left">
                <div>
                    <h:form>
                        <p:panelMenu>
                            <p:submenu label="Navigacija">
                                <p:menuitem value="Nazad" action="#{login.korisnikGradske()}"/>
                                <p:menuitem value="Izloguj se" action="#{login.logout()}"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="content">
                <h1>Informacije o vozacima:</h1><br/>
                <h:form id="vozaci">
                    <p:dataTable var="vozac" value="#{korisnicki.gradskaVozaci}" rows="10"
                                 paginator="true" scrollable="true" scrollWidth="100%"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                        <p:column headerText="Ime i prezime" width="80">
                            <h:outputText value="#{vozac.ime} #{vozac.prezime}"/>
                        </p:column>
                        <p:column headerText="Datum rodjenja" width="80">
                            <h:outputText value="#{vozac.datumRodj}" />
                        </p:column>
                        <p:column headerText="Godine iskustva" width="80">
                            <h:outputText value="#{vozac.iskustvo}" />
                        </p:column>
                    </p:dataTable>
                </h:form>

                <p:spacer height="10" />

                <h1>Red voznje:</h1><br/>
                <h1>Smer: #{korisnicki.smer1.polaziste} -> #{korisnicki.smer1.odrediste}</h1><br/>
                <pre>
                    <h:outputText value="#{korisnicki.smer1.polasci}"/>
                </pre>
                
                <br/>
                <h1>Smer: #{korisnicki.smer2.polaziste} -> #{korisnicki.smer2.odrediste}</h1><br/>
                <pre>
                    <h:outputText value="#{korisnicki.smer2.polasci}"/>
                </pre>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
