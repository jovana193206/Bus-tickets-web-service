<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            
            <ui:define name="head">
                <script src="https://maps.google.com/maps/api/js?key=AIzaSyCzkVLTaxXHp9_ln_NKdGzsLVI_vm-M9OY" type="text/javascript"></script>
            </ui:define>

            <ui:define name="left">
                <div>
                    <h:form>
                        <p:panelMenu>
                            <p:submenu label="Navigacija">
                                <p:menuitem value="Nazad" action="#{korisnicki.idiNaMedjugradske()}"/>
                                <p:menuitem value="Izloguj se" action="#{login.logout()}"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:messages id="rezMsgs" closable="true"/>
                    <p:commandLink value="Rezervisi kartu za ovu liniju" update="rezMsgs" actionListener="#{korisnicki.rezervisiDetaljnoMedjugradska()}"/>
                </h:form>
                
                <h1>Informacije o vozacu:</h1><br/>
                <h:panelGrid id="vozac" columns="4" cellpadding="5">
                    <h:outputText value="Ime i prezime: " />
                    <h:outputText value="&#160;" />
                    <h:outputText value="&#160;" />
                    <h:outputText value="#{korisnicki.detaljnoMedjugradska.vozaci.ime} #{korisnicki.detaljnoMedjugradska.vozaci.prezime}" />

                    <h:outputText value="Datum rodjenja: " />
                    <h:outputText value="&#160;" />
                    <h:outputText value="&#160;" />
                    <h:outputText value="#{korisnicki.detaljnoMedjugradska.vozaci.datumRodj}" />

                    <h:outputText value="Godine iskustva: " />
                    <h:outputText value="&#160;" />
                    <h:outputText value="&#160;" />
                    <h:outputText value="#{korisnicki.detaljnoMedjugradska.vozaci.iskustvo}" />
                </h:panelGrid>

                <p:spacer height="10" />

                <h1>Informacije o autobusu:</h1><br/>
                <h:panelGrid id="autobus" columns="4" cellpadding="5">
                    <h:outputText value="Marka: " />
                    <h:outputText value="&#160;" />
                    <h:outputText value="&#160;" />
                    <h:outputText value="#{korisnicki.detaljnoMedjugradska.autobusi.marka}" />

                    <h:outputText value="Model: " />
                    <h:outputText value="&#160;" />
                    <h:outputText value="&#160;" />
                    <h:outputText value="#{korisnicki.detaljnoMedjugradska.autobusi.model}" />

                    <h:outputText value="Broj sedista: " />
                    <h:outputText value="&#160;" />
                    <h:outputText value="&#160;" />
                    <h:outputText value="#{korisnicki.detaljnoMedjugradska.autobusi.brSedista}" />
                </h:panelGrid>
                <br/>
                <p:galleria value="#{korisnicki.autobusSlike}" var="image" panelWidth="900" panelHeight="500">
                    <p:graphicImage value="#{image}" alt="Slika nije mogla da se ucita"/>
                </p:galleria>

                <p:spacer height="10" />
                
                <h1>Mapa linije:</h1><br/>
                <h:form>
                    <p:gmap center="44.0165,21.0059" zoom="6" type="HYBRID" style="width:100%;height:400px" 
                                model="#{korisnicki.mymapModel}"/>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
