<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">

            <ui:define name="top">
                <h:form>
                    <p:tabMenu activeIndex="2">
                        <p:menuitem value="Gradske linije" action="#{login.korisnikGradske()}"/>
                        <p:menuitem value="Medjugradske linije" action="#{korisnicki.idiNaMedjugradske()}"/>
                        <p:menuitem value="Mesecne kartice" action="#{korisnicki.idiNaMarkice()}"/>
                        <p:menuitem value="Rezervacije" action="#{korisnicki.idiNaRezervacije()}"/>
                    </p:tabMenu>
                </h:form>
            </ui:define>

            <ui:define name="left">
                <div>
                    <h:form>
                        <p:panelMenu>
                            <p:submenu label="Navigacija">
                                <p:menuitem value="Izloguj se" action="#{login.logout()}"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:messages id="markicemessages" closable="true"/>
                    <h:panelGrid id="mesecnePanel" columns="7" cellpadding="5">
                        <h:outputText value="Mesecna karta:" />
                        <h:outputText value="&#160;" />
                        <h:outputText value="&#160;" />
                        <h:outputText id="mesecnacena" value="#{korisnicki.mesecnaCena}" >
                            <f:convertNumber currencySymbol="RSD" type="currency" />
                        </h:outputText>
                        <h:outputText value="&#160;" />
                        <h:outputText value="&#160;" />
                        <p:commandButton value="Kupi" update="markicemessages" actionListener="#{korisnicki.kupiMarkicu(0)}" styleClass="ui-priority-primary"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid id="godisnjePanel" columns="7" cellpadding="5">
                        <h:outputText value="Godisnja karta:" />
                        <h:outputText value="&#160;" />
                        <h:outputText value="&#160;" />
                        <h:outputText id="godisnjacena" value="#{korisnicki.godisnjaCena}" >
                            <f:convertNumber currencySymbol="RSD" type="currency" />
                        </h:outputText>
                        <h:outputText value="&#160;" />
                        <h:outputText value="&#160;" />
                        <p:commandButton value="Kupi" update="markicemessages" actionListener="#{korisnicki.kupiMarkicu(1)}" styleClass="ui-priority-primary"/>
                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
